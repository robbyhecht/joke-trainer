{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Joke Trainer</title>
        <link rel="stylesheet" type="text/css" href="{% static 'jt/index.css' %}">
        <link rel="stylesheet" href="{% static 'jt/node_modules/bulma/css/bulma.css' %}">
    </head>
    <body>


      <div class="main-login-div">
        <div class="login-sizing-div">
          <div class="login-header">
            <h1 class="has-text-weight-bold">Login to Joke Trainer</h1>
          </div>

          <form id="login_form" method="post" action="/login?next={{next}}">
            {% csrf_token %}
            <div class="login-fields">
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="Username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control login-button-container">
                  <button class="button is-success">
                    Login
                  </button>
                </p>
              </div>
            </div>
          </form>

        </div>
      </div>
      
      <div class="login-register-button-container">
          <a href="{% url 'jt:register' %}"><button type="submit" class="button is-link" value="register a new account">Create a new account</button></a>
      </div>

    </body>
  </html>

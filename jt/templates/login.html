{% extends 'base.html' %}
{% load static %}

{%block center%}


    <h3 class="title is-size3 login-header">Login</h3>
    <form action="{% url 'jt:login' %}" id="login_form" method="POST">
        {% csrf_token %}
        {{ login_form }}
        <input type="hidden" value="{{next}}" name="next"/>
        <div class="login-button-container has-text-centered">
          <button class="button is-primary">Log in</button>
        </div>
    </form>


{%endblock%}

{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'jt/images/#' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'jt/index.css' %}">
    <link rel="stylesheet" href="{% static 'jt/node_modules/bulma/css/bulma.css' %}">
    <script src="{% static 'jt/js/flipcard.js' %}"></script>
    <title>Document</title>
  </head>
  <body>

    {% include 'navbar.html'  %}

    <div class="main-container">
      <div class="columns">

        <div class="column is-one-fifth column1 has-background-light">
            {% block left %}
            {%endblock%}
        </div>

        <div class="column is-three-fifths column2">
          <div class="col-2-div">
            {%block center%}
            {%endblock%}
          </div>
        </div>

        <div class="column is-one-fifth column3 has-background-light">
          {%block right%}
          {%endblock%}
        </div>

      </div>
    </div>

    {% block javascript %}{%endblock%}    
  </body>
</html>

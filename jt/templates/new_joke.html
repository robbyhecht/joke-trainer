{% extends 'index.html' %}
{%load static%}

{%block indexcenter%}
  <!-- Form for adding a new joke -->
  <div class="form-container">
    <h3 class="main-header has-text-weight-semibold auth-header">Add a Joke</h3>
    <form action="{% url 'jt:add_joke' %}" method="POST">
      {% csrf_token %}
      {{ newjoke_form }}
      <div class="auth-button-container has-text-centered">
        <button class="button new-joke-button">Add Your Joke</button>
      </div>
    </form>
  </div>
{%endblock%}

{%block indexright%}
{%endblock%}

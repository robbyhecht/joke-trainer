{% load static %}

<link rel="stylesheet" href="{% static 'jt/index.css' %}">
<link rel="stylesheet" href="{% static 'jt/node_modules/bulma/css/bulma.css' %}">
<script src="{% static 'jt/js/nav.js' %}"></script>


<div class="nav-div">
  <nav class="navbar" id="nav" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item brand" href="http://localhost:8000">
        <p> JOKE TRAINER </p>
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="http://localhost:8000">Home</a>
        <a class="navbar-item" href="http://localhost:8000/favorites">Favorite Jokes</a>

        <div class="navbar-item field has-addons">
          <div class="control">
            <input class="input" type="text" placeholder="Search...">
          </div>
          <div class="control">
            <a class="button is-info">
              Search
            </a>
          </div>
        </div>

      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary" href="{% url 'jt:register' %}"><strong>Sign up</strong></a>
            {% if user.is_authenticated %}
            <a class="button is-light log-button">Log out</a>
            {% else %}
            <a class="button is-light log-button" href="{% url 'jt:login' %}">Log in</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>

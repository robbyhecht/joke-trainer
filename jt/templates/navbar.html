{% load static %}

<link rel="stylesheet" href="{% static 'jt/index.css' %}">
<link rel="stylesheet" href="{% static 'jt/node_modules/bulma/css/bulma.css' %}">
<script src="{% static 'jt/js/nav.js' %}"></script>


<div class="nav-div">
  <nav class="navbar" id="nav" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item brand" href="{% url 'jt:random_joke' %}">
        <p> JOKE TRAINER </p>
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        
        <a class="navbar-item" href="{% url 'jt:favorites' %}">Favorite Jokes</a>
        <a class="navbar-item" href="{% url 'jt:favorites_trainer' %}">Trainer</a>
        <a class="navbar-item" href="{% url 'jt:about' %}">About</a>

        <form action="{% url 'jt:search' %}" id="searchform" method='GET'>
          <div class="navbar-item field has-addons">
              <div class="control">
                <input class="input searchfield" id="searchbox" name="search" type="text" placeholder="Search...">
              </div>
              <div class="control">
                <button class="button is-info">Search</button>
              </div>
          </div>
        </form>

      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            {% if user.is_authenticated %}
            <a class="button is-light log-button" href="{% url 'jt:logout' %}">Log out</a>
            {% else %}
            <a class="button is-primary" href="{% url 'jt:register' %}"><strong>Sign up</strong></a>
            <a class="button is-light log-button" href="{% url 'jt:login' %}">Log in</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
